name: C++ Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake python3 python3-pip pkg-config

    - name: Install Botan 3 from source
      run: |
        git clone --branch 3.8.1 https://github.com/randombit/botan.git
        cd botan
        python3 configure.py --prefix=/usr/local --with-debug-info --cc=gcc --cxxflags='-std=c++20'
        make -j$(nproc)
        sudo make install
        cd ..

    - name: Verify Botan installation
      run: |
        botan version
        pkg-config --modversion botan-3

    - name: Build using Makefile
      run: make test

    - name: Run test binary
      run: ./test
